<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="assets/css/valid-form.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@1,500&family=Josefin+Sans:wght@500&family=Lato:ital@1&family=Noto+Sans:wght@700&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="main">
        <form action="" class="login-page">
            <h1>Login Form</h1>
            <label for="usename">Email or Phone</label>
            <div class="username-container">
                <input type="text" name="username" id="username">
            </div>
            <label for="password">Password</label>
            <div class="pass-container">
                <input type="password" name="pass" id="password">
            </div>
            <a href="#forgot">forgot password ?</a>
            <div class="submit-btn">
                <input type="submit" value="submit" id="submit">
            </div>
            <p>Not a member? <span><a href="register">Signup now</a></span></p>
        </form>
    </div>

    <script src="assets/js/valid-form.js"></script>
</body>
</html>
