<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="assets/css/valid-form.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@1,500&family=Josefin+Sans:wght@500&family=Lato:ital@1&family=Noto+Sans:wght@700&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="form-inner center" >
    <form action="" onsubmit="return validateForm(event)">

      <!-- Form Heading  -->

      <h1 class="form-heading">Login Form</h1>

      <!-- email-section -->

      <div class="email-container ">
        <label for="email">Email </label>
        <input type="text" name="email" id="email" class="details" />
        <p id="email-error"></p>
      </div>

      <!-- password section -->

            <div class="pass-container">
              <label for="password">Password</label>
              <input type="password" name="pass" id="password" class="details" onkeyup="validatePass()" onchange="validatePass()" />
              <p id="password-error"></p>

              <!-- show password -->
              <input type="checkbox" name="show" id="show-pass"   >
              <label for="show-pass">Show Password</label>
            </div>

            <!-- forgot password  -->

            <div class="forgot">
              <a href="#forgot" class="forgot-pass">forgot password ?</a>
            </div>
          
            <!-- conditions  -->

              <div class="pass-validation">
                <ul>
                  <li id="one-num">Atleast one number</li>
                  <li id="one-sym">Atleast one symbol</li>
                  <li id="pass-length">Password length must be 6 characters</li>
                  <li id="capital">Atleast one character must capital</li>
                </ul>
              </div>

              <!-- password strength  -->

              <div class="strength-section">
                <div class="strength-bar">
                  <div class="bar-loading"></div>
                </div>
                <div class="strength-display">
                  <p id="indicator">Weak Password</p>
                </div>
              </div>

            <!-- bottom section -->

            <div>
              <div class="last-section">
                <input type="submit" value="SUBMIT" id="submit-btn">
                <p>
                  Not a member? <span><a href="register">Signup now</a></span>
                </p>
              </div>
            </div>

          </form>
        </div>
    </div>

    <script src="assets/js/valid-form.js"></script>
  </body>
</html>
