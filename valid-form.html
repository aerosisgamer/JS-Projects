<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="assets/css/valid-form.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@1,500&family=Josefin+Sans:wght@500&family=Lato:ital@1&family=Noto+Sans:wght@700&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="form-inner center" onsubmit="return validateForm()">
    <form action="" >
      <h1 class="form-heading">Login Form</h1>
      <div>
        <label for="username">Email or Phone</label>
        <input type="text" name="username" id="username" class="details" />
        <p id="username-error"></p>
      </div>
            <div class="pass-container">
              <label for="password">Password</label>
              <input type="password" name="pass" id="password" class="details" />
              <p id="password-error"></p>
            </div>
            <div>
              <a href="#forgot" class="forgot-pass">forgot password ?</a>
              <div class="last-section">
                <input type="submit" value="SUBMIT" id="submit-btn">
                <p>
                  Not a member? <span><a href="register">Signup now</a></span>
                </p>
              </div>
            </div>
          </form>
        </div>
    </div>

    <script src="assets/js/valid-form.js"></script>
  </body>
</html>
