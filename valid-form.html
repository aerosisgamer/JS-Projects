<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="assets/css/valid-form.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@1,500&family=Josefin+Sans:wght@500&family=Lato:ital@1&family=Noto+Sans:wght@700&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-page">
      <div class="card">
        <form action="" class="">
          <div class="form-inner">
            <h1>Login Form</h1>
            <div class="username-container">
              <label for="usename">Email or Phone</label>
              <input type="text" name="username" id="username" class="w-100" />
            </div>
            <div class="pass-container">
              <label for="password">Password</label>
              <input type="password" name="pass" id="password" class="w-100" />
            </div>
            <div>
              <a href="#forgot" class="forgot-pass">forgot password ?</a>
              <div class="submit-btn">
                <input type="submit" value="SUBMIT" id="submit" />
              </div>
              <p>
                Not a member? <span><a href="register">Signup now</a></span>
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="assets/js/valid-form.js"></script>
  </body>
</html>
