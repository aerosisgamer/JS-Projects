<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="assets/css/todo-list.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <!-- fav-icons -->

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@1,500&family=Josefin+Sans:wght@500&family=Lato:ital@0;1&family=Noto+Sans:wght@700&family=Poppins:wght@500;700&family=Roboto&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/2864e97a0a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

    <div class="main">
        <div class="todo-list-container">
            <div class="list-functions">
              <h2 class="project-name pt-4 text-center">To Do List</h2>
            <div class="mt-4 d-flex align-items-center justify-content-center gap-2">
              <input type="text" class="text-box" id="item-box" placeholder="Add Item">
              <button type="button" class="add-btn" disabled ><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="error text-center mt-3">
              <p class="text-danger" id="error-text"></p>
            </div>
          </div>
          <div class="items-list">
              <ul class="items p-0">
                
              </ul>
            </div>
        </div>
    </div>



    <!-- JavaScript-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/todo-list.js"></script>
  </body>
</html>
