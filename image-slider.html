<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="assets/css/image-slider.css">
</head>
<body>
    <div class="main">
        <div class="image-slider-container">
            <div class="prev"><i class="fa-solid fa-circle-arrow-left" id="prev-btn"></i></div>
            <div class="image-slide" id="slider">
                <img src="assets/images/naruto-1.jpg" class="show">
                <img src="assets/images/naruto-2.jpg" class="hide">
                <img src="assets/images/naruto-3.jpg" class="hide">
                <img src="assets/images/naruto-4.jpg" class="hide">
            </div>
            <div class="next"><i class="fa-solid fa-circle-arrow-right" id="next-btn"></i></div>
        </div>
       
    </div>

   




    <!-- javascripts -->
    <script src="https://kit.fontawesome.com/2864e97a0a.js" crossorigin="anonymous"></script>
    <script src="assets/js/image-slider.js"></script>
</body>
</html>
