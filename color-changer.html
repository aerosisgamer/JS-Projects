<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG Changer</title>
    <link rel="stylesheet" href="assets/css/bg-changer.css">
</head>
<body>
    <div class="main-container">
        <input type="radio" name="bg-change" id="color-1">
        <label for="color-1" class="red">
            <img src="assets/pictures/smile.png">
        </label>
        <input type="radio" name="bg-change" id="color-2">
        <label for="color-2" class="yellow">
            <img src="assets/pictures/smile.png">
        </label>
        <input type="radio" name="bg-change" id="color-3">
        <label for="color-3" class="green">
            <img src="assets/pictures/smile.png">
        </label>
        <input type="radio" name="bg-change" id="color-4">
        <label for="color-4" class="blue">
            <img src="assets/pictures/smile.png">
        </label>
    </div>

    <script src="assets/js/bg-changer.js"></script>
</body>
</html>
