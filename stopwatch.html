<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="assets/css/stopwatch.css" />
  </head>
  <body>
    <div class="main">
      <div class="timer">
        <div>
          <p id="hours">00</p>
          <p>H</p>
        </div>
        <p>:</p>
        <div>
          <p id="minutes">00</p>
          <p>M</p>
        </div>
        <p>:</p>
        <div>
          <p id="seconds">00</p>
          <p>S</p>
        </div>
        <p>:</p>
        <div>
          <p id="milli-seconds">00</p>
          <p>MS</p>
        </div>
      </div>

      <div class="btns">
        <button class="watch-btns" id="start">START</button>
        <button class="watch-btns" id="pause">PAUSE</button>
        <button class="watch-btns" id="reset">RESET</button>
      </div>
    </div>

    <script src="assets/js/stopwatch.js"></script>
  </body>
</html>
